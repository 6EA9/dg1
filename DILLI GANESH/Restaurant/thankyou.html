<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You - Ganesh Restaurant</title>
  <link rel="icon" href="logo.jpg"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #b84300;
      color: white;
      padding: 30px 20px;
    }

    .thank-you-message {
      padding: 60px 20px;
    }

    .thank-you-message h2 {
      font-size: 28px;
      color: #2c3e50;
    }

    .thank-you-message p {
      font-size: 18px;
      margin-top: 15px;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #d35400;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #b84300;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 60px;
    }

    footer p {
      margin: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Thank You!</h1>
  </header>

  <div class="thank-you-message">
    <h2>Registration Successful</h2>
    <p>Thank you for joining Ganesh Restaurant.<br>
    We'll keep you updated with our latest offers and events.</p>
    <a href="login.html">Return to Login</a>
  </div>

  <footer>
    <p>&copy; 2025 Ganesh Restaurant. All rights reserved.</p>
  </footer>

</body>
</html>
