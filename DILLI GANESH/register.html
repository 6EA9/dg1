       <center> <table><form action="thankyou.html" method="post">

        </tr>

        <label><input type="checkbox" name="events" value="Seminar"> Seminar</label>
        <label><input type="checkbox" name="events" value="Networking Session"> Networking Session</label></td>
        </tr>
        <tr>

                    <option value="day">Thursday</option>
                    <option value="day">Friday</option>
                    <option value="day">Saturday</option>
                    <option value="day">Sunday</option>
                </select>
        </td>
        </tr>
        </table>
        <center><button><b>Register</b></button></center>

</form></center>
